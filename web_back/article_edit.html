<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <!-- 文本域--文章id -->
                <input type="hidden" class="id" name="id">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label  ">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-contro title" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label cover">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label type">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control article_type" name="type">
                            <!-- <option value="1">科学</option>
                            <option value="49">生活</option>
                            <option value="50">民生</option> -->
                             
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label date">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" class="form-control data" name="date" value="2019-05-17" id="dateinput">
                            <!-- <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><iclass="iconfont icon-icondate"></i></button>
                            </span> -->
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label content">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control " id="rich_content" placeholder="文章内容"
                            value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
     
    <!-- 导入模板 -->
    <script src="./js/template-web.js"></script>
    <!-- 创建模板 -->
    <script type="text/html" id="temp">
        {{each}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script>
          /*
          1.图片预览

          2.根据id来发送ajax请求,获取当前页的文章信息渲染到编辑页面上 
 
          //3.编辑文章
          //请求地址: http://localhost:8000/admin/article_edit
          //请求方式: post
          //请求参数: id(文章id), title(文章标题), cover(文章封面图片), type(文章类型id), date(日期), content(文章内容)
          */
          
          //入口函数
          $(function(){
              //1.图片预览
           $('#exampleInputFile').change(function(){
                var url = URL.createObjectURL();
                $('.article_cover').attr('src', url); 
           });

             //2.发送ajax请求,把文章类别数据渲染到编辑文章列表的类别下拉菜单中
             $.ajax({
                 url: 'http://localhost:8000/admin/category_search',
                 success: function(res){
                      console.log(res);
                      if(res.code == 200){
                          var html = template('temp', res.data);
                          $('.article_type').html(html);  
                      }
                 } 
            });

           //2.1获取从点击编辑按钮传递过来的文章id
           var id = window.location.search.split('=')[1];
           //发送ajax请求,获取当前这个id对应的文章
           $.ajax({
                 url: 'http://localhost:8000/admin/search',
                 data: {id: id},
                 success: function(res){
                       if(res.code == 200){
                 //把获取得到的信息渲染到当前编辑页面上
                 $('.article_form .title').val(res.data.title);
                 $('.article_cover').attr('src', res.data.cover);
                 //展示文章类别的下拉菜单根据后台返回的数据动态生成,所以要用模板
                 $('.article_type').val(res.data.type);
                 $('#dateinput').val(res.data.date);
                 $('#rich_content').val(res.data.content); 
                 }
                 }
           });

          

          //3.点击修改按钮,获取到表单中的name属性值,发送ajax请求
          $('.btn-edit').on('click', function(e){
               e.preventDefault();
               var fm = new FormData($('form')[0]);
               fm.append('id', id);
               fm.append('content', tinyMCE.activeEditor.getContent());
              
             //发送ajax请求
                $.post({
                     url: 'http://localhost:8000/admin/article_edit',
                     data: fm,
                     contentType: false,
                     processData: false,
                     success: function(res){
                          console.log(res);
                     }
               })
          });

          })
    </script>
</body>

</html>
