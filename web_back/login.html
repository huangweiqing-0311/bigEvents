<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- 导入bs的样式 -->
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="main_wrap">
      <div class="header">
        <a href="#" class="logo"><img src="images/logo.png" alt=""/></a>
        <div class="copyright">
          CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
        </div>
      </div>

      <div class="login_form_con">
        <div class="login_title"></div>
        <form class="login_form">
          <i class="iconfont icon-user"></i>
          <i class="iconfont icon-key"></i>
          <input type="text" class="input_txt" placeholder="邮箱/手机号" />
          <input type="password" class="input_pass" placeholder="密码" />
          <input type="submit" class="input_sub" value="登 录" />
        </form>
      </div>
    </div>
    <!-- bootstarp的弹出框 -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">提示框!!</h4>
          </div>
          <div class="modal-body my-modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              狠心关闭
            </button>
            <button type="button" class="btn btn-primary">残忍确认</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- 导入jq -->
<script src="./js/jquery-1.12.4.min.js"></script>
<!-- 导入bs的js -->
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script>
      /*
        用户登录
        1.为登录按钮绑定点击事件
        2.获取用户名 和 密码
          2.1-取空格
          2.2-非空判断
          2.3-空提示
          2.4-有继续执行
        3.ajax调用登录接口
          3.1-成功 > 回到首页
          3.2-失败 > 提示用户
         */

       $(function(){
           //1.
           $('.input_sub').click(function(e){
              //阻止默认行为
              e.preventDefault();
               //2. trim()去掉空格
               var username = $('.input_txt').val().trim();
               var userpass = $('.input_pass').val().trim();
               //2.1
               if(username == '' || userpass == ''){
                   $('.my-modal-body').text('记得输入用户名和密码哦!!!');
                   $('#myModal').modal();
                   return;
               }
               //3.发送ajax请求
                $.ajax({
                     url: 'https://autumnfish.cn/big/admin/login',
                     type: 'post',
                     data: {
                         user_name: username,
                         password: userpass,
                     },
                     success: function(res){
                          if(res.code == 200){
                             //返回首页
                             location.href = './index.html';   
                          }else if(res.code == 400){
                             $('.my-modal-body').text('你输入的用户名或密码有误!');
                             $('#myModal').modal();
                          }
                     }
                })
               
           }) 
       })  
</script>
