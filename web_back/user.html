<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户管理</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail1" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail2" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail3" name="email" value="lisisi@126.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" >
                        <input type="file" name="user_pic" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputEmail4" name="password" value="12345678">
                        </div>
                    </div>
               
    
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
   
     <script> 
             //编辑用户信息
             $(function(){
                 //1.获取用户信息
                 $.ajax({
                      type: 'get',
                      url: 'http://localhost:8000/admin/userinfo_get',
                      success: function(res){
                        
                           if(res.code == 200){
                            $('#inputEmail1').val(res.data.username)
                            $('#inputEmail2').val(res.data.nickname)
                            $('#inputEmail3').val(res.data.email)
                            $('.user_pic').attr('src', res.data.user_pic)  
                            $('#inputEmail4').val(res.data.password)
                           }
                      }
                 })
                  
                  //点击修改发送ajax请求
                $('.btn-success').click(function(){
                     //获取用户编辑的信息
                    var fm = new FormData($('form')[0]);
                    
                    $.post({
                      url: 'http://localhost:8000/admin/userinfo_edit',
                      data: fm,
                      contentType: false,
                      processData: false,
                      success: function(res){
                          console.log(res);
                          
                          if(res.code == 200){
                            // $('.user_pic').attr('src',user_pic) 
                          }
                      }
                 }) 
                })
             })
     </script>
</body>

</html>
